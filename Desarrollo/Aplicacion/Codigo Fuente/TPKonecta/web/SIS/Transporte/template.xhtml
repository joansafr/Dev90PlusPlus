        <style type="text/css">
            .ui-widget{font-size: inherit;}
            .ui-widget-content{font-family: "Droid Sans", Helvetica, Arial, sans-serif; }
            .ui-datepicker table{font-size: 0.7em;}
            .ui-inputtext{max-width: 136px;}
            .ui-selectonemenu{max-width: 136px; }
            .ui-datatable .ui-selection-column{width:auto;}
            #menuLog { font-size:1em; margin:20px; }
            .ui-button-text{font-size: 12px;}
            .hidden { position:absolute; top:0; left:-9999px; width:1px; height:1px; overflow:hidden; }


            .fg-button { clear:left; padding: .4em 1em; text-decoration:none !important; cursor:pointer; position: relative; text-align: center;}
            .fg-button .ui-icon { position: absolute; top: 50%; margin-top: -8px; left: 50%; margin-left: -8px; }
            a.fg-button { float:left;  }
            button.fg-button { width:auto; overflow:visible; } /* removes extra button width in IE */

            .fg-button-icon-left { padding-left: 2.1em; }
            .fg-button-icon-right { padding-right: 2.1em; }
            .fg-button-icon-left .ui-icon { right: auto; left: .2em; margin-left: 0; }
            .fg-button-icon-right .ui-icon { left: auto; right: .2em; margin-left: 0; }
            .fg-button-icon-solo { display:block; width:8px; text-indent: -9999px; }	 /* solo icon buttons must have block properties for the text-indent to work */	

            /*.fg-menu-container {height: 350px;}*/

            .fg-button.ui-state-loading .ui-icon { background: url('./resources/images/resospinner_bar.gif') no-repeat 0 0; }
        </style>
        <script type="text/javascript">    
            $(function(){
                // BUTTONS
                $('.fg-button').hover(
                function(){ $(this).removeClass('ui-state-default').addClass('ui-state-focus'); },
                function(){ $(this).removeClass('ui-state-focus').addClass('ui-state-default'); }
            );
    	
                // MENUS    	
		
                $('#hierarchybreadcrumb').menu({
                    content: $('#hierarchybreadcrumb').next().html(),
                    backLink: true,
                    crumbDefaultText: 'Seleccione:'
                });
		
                // or from an external source
                $.get('menuContent.html', function(data){ // grab content from another page
                    $('#flyout').menu({ content: data, flyOut: true });
                });
            });
        </script>
