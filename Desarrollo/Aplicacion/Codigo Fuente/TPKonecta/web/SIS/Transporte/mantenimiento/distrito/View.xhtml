<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="/SIS/Transporte/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDistritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <pou:growl id="growl" />
            </h:panelGroup>
            <h:form>
                <pou:panelGrid columns="6" style="width: 90%;margin-left: auto; margin-right: auto">
                    <h:outputText value="#{bundle.ViewDistritoLabel_distritoNombre}"/>
                    <h:outputText value="#{distritoController.selected.distritoNombre}" title="#{bundle.ViewDistritoTitle_distritoNombre}"/>
                    <h:outputText value="#{bundle.ViewDistritoLabel_idDistrito}"/>
                    <h:outputText value="#{distritoController.selected.idDistrito}" title="#{bundle.ViewDistritoTitle_idDistrito}"/>
                </pou:panelGrid>
                <br />
                <pou:commandButton ajax="false" action="#{distritoController.destroyAndView}" value="#{bundle.ViewDistritoDestroyLink}"/>
                <br />
                <br />
                <pou:commandButton ajax="false" action="Edit" value="#{bundle.ViewDistritoEditLink}"/>
                <br />
                <pou:commandButton ajax="false" action="#{distritoController.prepareCreate}" value="#{bundle.ViewDistritoCreateLink}" />
                <br />
                <pou:commandButton ajax="false" action="#{distritoController.prepareList}" value="#{bundle.ViewDistritoShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
