<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="/SIS/Transporte/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonalLogTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPersonalLogEmpty}" rendered="#{personalLogController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{personalLogController.items.rowCount > 0}">
                    <pou:dataTable value="#{personalLogController.items}" var="item" style="width: 95%;margin-right: auto; padding-left: 2%">
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalLogTitle_idPersonalLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersonalLog}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalLogTitle_personalLogNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.personalLogNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalLogTitle_idPersonal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersonal}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{personalLogController.prepareView}" value="#{bundle.ListPersonalLogViewLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{personalLogController.prepareEdit}" value="#{bundle.ListPersonalLogEditLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{personalLogController.destroy}" value="#{bundle.ListPersonalLogDestroyLink}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{personalLogController.prepareCreate}" value="#{bundle.ListPersonalLogCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
