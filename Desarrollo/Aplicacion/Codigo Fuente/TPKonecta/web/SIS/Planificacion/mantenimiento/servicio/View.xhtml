<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="./../../template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <pou:growl id="growl" />
            </h:panelGroup>
            <h:form>
                <pou:panelGrid columns="6" style="width: 90%;margin-left: auto; margin-right: auto">
                    <h:outputText value="#{bundle.ViewServicioLabel_servicioNombre}"/>
                    <h:outputText value="#{servicioController.selected.servicioNombre}" title="#{bundle.ViewServicioTitle_servicioNombre}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_idServicio}"/>
                    <h:outputText value="#{servicioController.selected.idServicio}" title="#{bundle.ViewServicioTitle_idServicio}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_idSegmento}"/>
                    <h:outputText value="#{servicioController.selected.idSegmento}" title="#{bundle.ViewServicioTitle_idSegmento}"/>
                </pou:panelGrid>
                <br />
                <pou:commandButton ajax="false" action="#{servicioController.destroyAndView}" value="#{bundle.ViewServicioDestroyLink}"/>
                <br />
                <br />
                <pou:commandButton ajax="false" action="Edit" value="#{bundle.ViewServicioEditLink}"/>
                <br />
                <pou:commandButton ajax="false" action="#{servicioController.prepareCreate}" value="#{bundle.ViewServicioCreateLink}" />
                <br />
                <pou:commandButton ajax="false" action="#{servicioController.prepareList}" value="#{bundle.ViewServicioShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
