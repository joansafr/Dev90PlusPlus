<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="./../../template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResponsableTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResponsableEmpty}" rendered="#{responsableController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{responsableController.items.rowCount > 0}">
                    <pou:dataTable value="#{responsableController.items}" var="item" style="width: 95%;margin-right: auto; padding-left: 2%">
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableTitle_responsableNombreApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableNombreApellido}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{responsableController.prepareView}" value="#{bundle.ListResponsableViewLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{responsableController.prepareEdit}" value="#{bundle.ListResponsableEditLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{responsableController.destroy}" value="#{bundle.ListResponsableDestroyLink}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{responsableController.prepareCreate}" value="#{bundle.ListResponsableCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
