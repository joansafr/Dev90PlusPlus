<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="./../../template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepartamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDepartamentoEmpty}" rendered="#{departamentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{departamentoController.items.rowCount > 0}">
                    <pou:dataTable value="#{departamentoController.items}" var="item" style="width: 95%;margin-right: auto; padding-left: 2%">
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_departamentoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamentoNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepartamentoTitle_idServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idServicio.servicioNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{departamentoController.prepareView}" value="#{bundle.ListDepartamentoViewLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{departamentoController.prepareEdit}" value="#{bundle.ListDepartamentoEditLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{departamentoController.destroy}" value="#{bundle.ListDepartamentoDestroyLink}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{departamentoController.prepareCreate}" value="#{bundle.ListDepartamentoCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
