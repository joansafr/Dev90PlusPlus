<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="./../../template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCarreraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCarreraEmpty}" rendered="#{carreraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{carreraController.items.rowCount > 0}">
                    <pou:dataTable value="#{carreraController.items}" var="item" style="width: 95%;margin-right: auto; padding-left: 2%">
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCarreraTitle_carreraNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.carreraNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{carreraController.prepareView}" value="#{bundle.ListCarreraViewLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{carreraController.prepareEdit}" value="#{bundle.ListCarreraEditLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{carreraController.destroy}" value="#{bundle.ListCarreraDestroyLink}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{carreraController.prepareCreate}" value="#{bundle.ListCarreraCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
