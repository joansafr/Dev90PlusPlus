<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="./../../template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCampanaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCampanaEmpty}" rendered="#{campanaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{campanaController.items.rowCount > 0}">
                   <pou:dataTable value="#{campanaController.items}" var="item" style="width: 95%;margin-right: auto; padding-left: 2%">
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampanaTitle_idCampana}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCampana}"/>
                        </pou:column>
                       <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCampanaTitle_campanaNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.campanaNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{campanaController.prepareView}" value="#{bundle.ListCampanaViewLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{campanaController.prepareEdit}" value="#{bundle.ListCampanaEditLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{campanaController.destroy}" value="#{bundle.ListCampanaDestroyLink}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{campanaController.prepareCreate}" value="#{bundle.ListCampanaCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
