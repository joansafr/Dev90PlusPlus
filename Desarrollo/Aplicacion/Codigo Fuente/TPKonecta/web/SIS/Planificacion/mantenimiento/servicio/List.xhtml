<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="./../../template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListServicioEmpty}" rendered="#{servicioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{servicioController.items.rowCount > 0}">
                    <<pou:dataTable value="#{servicioController.items}" var="item" style="width: 95%;margin-right: auto; padding-left: 2%">
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicioTitle_idServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idServicio}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicioTitle_servicioNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicioNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServicioTitle_idSegmento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSegmento.segmentoNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{servicioController.prepareView}" value="#{bundle.ListServicioViewLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{servicioController.prepareEdit}" value="#{bundle.ListServicioEditLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{servicioController.destroy}" value="#{bundle.ListServicioDestroyLink}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{servicioController.prepareCreate}" value="#{bundle.ListServicioCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
