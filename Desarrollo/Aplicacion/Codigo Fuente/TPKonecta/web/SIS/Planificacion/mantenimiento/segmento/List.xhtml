<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core" xmlns:pou="http://primefaces.org/ui"> 

    <ui:composition template="./../../template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSegmentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <pou:growl id="growl" />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSegmentoEmpty}" rendered="#{segmentoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{segmentoController.items.rowCount > 0}">
                    <h:outputText value="#{segmentoController.pagination.pageFirstItem + 1}..#{segmentoController.pagination.pageLastItem + 1}/#{segmentoController.pagination.itemsCount}"/>&nbsp;
                    <pou:commandButton ajax="false" action="#{segmentoController.previous}" value="#{bundle.Previous} #{segmentoController.pagination.pageSize}" rendered="#{segmentoController.pagination.hasPreviousPage}"/>&nbsp;
                    <pou:commandButton ajax="false" action="#{segmentoController.next}" value="#{bundle.Next} #{segmentoController.pagination.pageSize}" rendered="#{segmentoController.pagination.hasNextPage}"/>&nbsp;
                    <<pou:dataTable value="#{segmentoController.items}" var="item" style="width: 95%;margin-right: auto; padding-left: 2%">
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentoTitle_idSegmento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSegmento}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentoTitle_segmentoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.segmentoNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSegmentoTitle_idCampana}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCampana.campanaNombre}"/>
                        </pou:column>
                        <pou:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <pou:commandButton ajax="false" action="#{segmentoController.prepareView}" value="#{bundle.ListSegmentoViewLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{segmentoController.prepareEdit}" value="#{bundle.ListSegmentoEditLink}"/>
                            <h:outputText value=" "/>
                            <pou:commandButton ajax="false" action="#{segmentoController.destroy}" value="#{bundle.ListSegmentoDestroyLink}"/>
                        </pou:column>
                    </pou:dataTable>
                </h:panelGroup>
                <br />
                <pou:commandButton ajax="false" action="#{segmentoController.prepareCreate}" value="#{bundle.ListSegmentoCreateLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
